  <body>

    <div class="wrapper">

      <header class="header-container" id="js-header"></header>

      <div class="breadcrumbs">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Our Work</a></li>
                <li><a href="#">Donate</a></li>
                <li class="active">Ways to dontate</li>
            </ol>
        </div>
      </div>

      <article class="content-wrapper">
        <div class="container">

            <div class="row">
              <div class="col-md-10 col-sm-8 col-md-offset-2 col-sm-offset-3">
                <div class="inner-wrapper">
                    <h2 class="main-title">Donate Classy</h2>
                    <div class="donate-classy ncmec-form row">
                        <h5 class="offsetT0">Select an amount</h5>
                        <form>                                    
                            <div class="donate-row clearfix">
                                <button type="button" class="btn btn-primary donate">$250</button>
                                <button type="button" class="btn btn-secondary donate">$125</button>
                                <button type="button" class="btn btn-secondary donate">$75</button>
                                <button type="button" class="btn btn-secondary donate">$50</button>
                                <button type="button" class="btn btn-secondary donate">Other</button>
                            </div>
                            <div class="form-inline donation">
                                <div class="form-group">
                                    <label for="dollars" class="donation-label">Your Donation* </label>
                                    <label class="currency-symb">$</label>
                                    <input type="text" class="form-control" id="dollars" value="250">
                                    <span class="currency-type">USD</span>
                                    <div class="radio">                                                   
                                        <input type="radio" name="donation_frequency" id="one_time" value="Yes">
                                        <label for="one_time">One Time</label>

                                        <input type="radio" name="donation_frequency" id="monthly" value="No">
                                        <label for="monthly" class="gutterR0">One Time</label>
                                    </div>
                                </div>                                         
                            </div>                                  
                            <button type="submit" class="btn btn-primary card-info">Enter Card Info</button>
                        </form> 
                    </div>
                </div>
              </div>
              <div class="scroll-slider" id="js-sideslider">&nbsp;</div>
            </div>

        </div>
      </article>

      <footer class="footer-container" id="js-footer"></footer>

    </div>
