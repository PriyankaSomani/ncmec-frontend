<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- font icons -->
    <link href="missingkids/fonts/icomoon/style.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="missingkids/less/css/application.css" rel="stylesheet">
    <!-- Bootstrap theme -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <article class="content-wrapper">

      <!-- statistics-content -->

      <div class="statistics-wrapper">
        <picture>
            <!-- tablet landscape -->
            <source media="(min-width:769px) and (max-width: 1024px) and (orientation: landscape)" srcset="missingkids/images/statistics-bg_TL_M_4C.png">
            <!-- mobile devices -->
            <source media="(max-width:767px)" srcset="missingkids/images/statistics-bg_M_4C.png">
            <!-- tablet portrait -->
            <source media="(min-width: 768px) and (max-width: 768px) and (orientation: portrait)" srcset="missingkids/images/statistics-bg_TP_4C.png">
            <!-- desktop -->
            <img src="missingkids/images/statistics-bg.png" alt="statistics" />
        </picture>
        <div class="statistics-content container white">
          <h3>Number of kids reported MISSING</h3>
          <span class="counter">4,346</span>
        </div>
      </div>

    </article>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="missingkids/js/plugin/jquery.min.js" type="text/javascript"></script>
    <script src="missingkids/js/plugin/jquery.validate.min.js" type="text/javascript"></script>
    <script src="missingkids/js/plugin/bootstrap.min.js" type="text/javascript"></script>
    <script src="missingkids/js/plugin/jquery.matchHeight.js" type="text/javascript"></script>
    <script src="missingkids/js/plugin/jquery.waypoints.min.js"></script>
    <script src="missingkids/js/plugin/jquery.counterup.min.js"></script>
    <script src="missingkids/js/application.js" type="text/javascript"></script>
    <script src="missingkids/js/validation.js" type="text/javascript"></script>
    <script type="text/javascript" src="missingkids/js/header-footer.js"></script>
  </body>
</html>
